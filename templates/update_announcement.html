{% extends "layout.html" %}
{% block title %} Bilal's Page {% endblock %}
{% block content %}
<script type="text/javascript">
function popAlertDiv(status, errcode){
	$('#error_alert').hide();
	$('#error_container').empty();
	if (status == "OK"){

		$('#error_alert').removeClass().addClass('alert alert-success alert-dismissible');
		$('#error_container').append('<strong>Success!</strong> Data is updated successfully!');
		$('#error_alert').show();
	}
	else{
		$('#error_alert').removeClass().addClass('alert alert-danger alert-dismissible');
		if(errcode == 23505){
			$('#error_container').append('<strong>Error!</strong> Data does not exist!');
		}
		else{
			$('#error_container').append('<strong>Error!</strong> Some error occured. Please contact Bilal!');
		}
	}
	$('#error_alert').show();
};
$(function(){
	$('#error_alert').hide();
	$('#error_close_btn').click(function(){
		$('#error_alert').hide();
	});
	$('#update_announcement_button').click(function(){
		$.ajax({
			type: "POST",
			url: "{{ url_for('announcement.update_announcement') }}",
			data: JSON.stringify({'name': '' + $('#update_announcement').val()}),
			contentType: 'application/json;charset=UTF-8',
			success: function(result){
				popAlertDiv(result.status, result.errcode);
			}
		});
	})
});
</script>
	<div class = "col-sm-6 col-sm-offset-3">
		<div class = "page-header">
			<h1>Update Announcement</h1>
		</div>
		<div role="alert" id = "error_alert">
		  <button type="button" class="close" aria-label="Close" id = "error_close_btn"><span aria-hidden="true">&times;</span></button>
		  <div id = "error_container"></div>
		</div>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label class="control-label col-sm-2">Announcement:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="update_announcement" placeholder="Enter your announcement">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <p><button type = "button" id = "update_announcement_button" class = "btn btn-primary "><span class="glyphicon glyphicon-repeat"></span>Update announcement</button></p>
		    </div>
		  </div>
		</form>
	</div>
{% endblock %}
{% block footer %} <p>Bilal Emre Gülşen<p> {% endblock %}
