{% extends "layout.html" %}
{% block title %} Users {% endblock %}
{% block content %}
<link rel="stylesheet" href="../static/css/login.css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
	<a href = "/users/init">Create users' tables </a> |
	<a href = "/users/destroy">Destroy users' tables </a>

	<div class="logo">Register</div>

	<!-- Main Form -->
	<div class="login-form-1" >
		{% if error %}
		<div class="alert alert-danger alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <strong><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></strong> {{error}}
		</div>
		{% endif %}
		<form id="reg_form" role = "form" action ="" name = "reg_form" id = "reg_form" method = "POST" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="sr-only">Username</label>
						<input type="text" maxlength="40" class="form-control" id="reg_username" name="reg_username" value="{{ request.form.username }}" placeholder="username" required autofocus/>
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" minlength="8" maxlength="40" class="form-control" id="reg_password" name="reg_password" value="{{ request.form.password }}" placeholder="password" required autofocus/>
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
						<input type="password" minlength="8" maxlength="40" class="form-control" id="reg_password_confirm" name="reg_password_confirm" value="{{ request.form.password_confirm }}" placeholder="confirm password" required autofocus/>
					</div>

					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="email" minlength="5" maxlength="40" class="form-control" id="reg_email" name="reg_email" value="{{ request.form.email}}" placeholder="email" required autofocus/>
					</div>
					<div class="form-group">
						<label for="reg_fullname" class="sr-only">Full Name</label>
						<input type="text" maxlength="40" class="form-control" id="reg_fullname" name="reg_fullname" value="{{ request.form.fullname }}" placeholder="full name" required autofocus/>
					</div>

					<div class="form-group login-group-checkbox">
						<input type="radio" class="" name="reg_gender" id="male" value="male" required autofocus/>
						<label for="male">male</label>

						<input type="radio" class="" name="reg_gender" id="female" value="female" checked required autofocus/>
						<label for="female">female</label>
					</div>

					<div class="form-group login-group-checkbox">
						<input type="checkbox" class="" id="reg_agree" name="reg_agree">
						<label for="reg_agree">i agree with <a href="#">terms</a></label>
					</div>
				</div>
				<button type="submit" class="login-button" ><i class="glyphicon glyphicon-menu-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="#">login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>

<script> $("#reg_form").validate();</script>

{% endblock %}
{% block footer %} <p>Özgün Kıvrakdal<p> {% endblock %}
