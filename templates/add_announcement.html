{% extends "layout.html" %}
{% block title %} Bilal's Page {% endblock %}
{% block content %}
<script type="text/javascript">
$(function(){
	$('#announcement_adding').click(function(){
		$.ajax({
			type: "POST",
			url: "{{ url_for('announcement.add_announcement') }}",
			data: JSON.stringify({'name': '' + $('#add_announcement').val()}),
			contentType: 'application/json;charset=UTF-8',
			success: function(result){
				if(result.status = "OK"){
					alert("OK");
				}
				else{
					alert("FAIL");
				}
			}
		});
	})
});
</script>
	<div class = "col-sm-6 col-sm-offset-3">
	<div class = "page-header">
		<h1>Add Accouncement</h1>
	</div>
	<form class="form-horizontal">
	  <div class="form-group">
	    <label class="control-label col-sm-2">Announcement:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="add_announcement" placeholder="Enter your announcement">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <p><button type = "button" id = "announcement_adding" class = "btn btn-success "><span class="glyphicon glyphicon-plus"></span> Create Announcement</button></p>
	    </div>
	  </div>
	</form>
	</div>
{% endblock %}
{% block footer %} <p>Bilal<p> {% endblock %}
